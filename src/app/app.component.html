<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Task App</title>
</head>
<body>
<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Add a Task" aria-label="Add a Task">
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-warning">Add</button>
      </div>
    </div>
  </div>
</header>
<div class="row mb-3 text-center">
  <div class="col-4 themed-grid-col"># No</div>
  <div class="col-4 themed-grid-col">Task</div>
  <div class="col-4 themed-grid-col"></div>
</div>
</body>
</html>
